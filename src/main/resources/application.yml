spring:
  doc:
    openapi:
      info:
        title: Spring Boot Web 接口文档
        description: 基于 Knife4j OpenAPI3 的 Web 接口文档
        version: 1.0.0
        contact:
          name: 开发人员
          email: dev@example.com
      packages-to-scan: com.repay.controller
      paths-to-exclude: /error,/actuator/**
    knife4j:
      enable: true
      setting:
        language: zh_cn
        enable-swagger-models: true
        enable-document-manage: false
        enable-version: false
  # 服务器配置
server:
  port: 8080  # 自定义端口（默认 8080，可修改）
  servlet:
    context-path: /demo  # 项目访问前缀（添加后接口地址变为 http://localhost:8080/demo/api/test/hello）